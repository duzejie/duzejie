      markdown: {             //drawio支持
        renderer: {
          code: function (code, lang) {
            if (lang === 'drawio') {
              if (window.drawioConverter) {
                console.log('drawio 转化中')
                return window.drawioConverter(code)
              } else {
                return `<div class='drawio-code'>${code}</div>`
              }
            } else {
              return this.origin.code.apply(this, arguments);
            }
          }
        }
      },


      plugins: [
        // DocsifyCodefund.create('xxxx-xxx-xxx'), // change to your codefund id
        function (hook, vm) {
          hook.beforeEach(function (html) {
            return html + '\n' + '⏰ 更新于： {docsify-updated} ';
          });

          hook.doneEach(function () {
            var label, domObj, main, divEle, gitalk;
            label = vm.route.path.split('/').pop();
            domObj = Docsify.dom;
            main = domObj.getNode('#main');
            Array.apply(null, document.querySelectorAll('div.gitalk-container')).forEach(function (ele) {
              ele.remove();
            });
            divEle = domObj.create('div');
            divEle.id = 'gitalk-container-' + label;
            divEle.className = 'gitalk-container';
            divEle.style = 'width: ' + main.clientWidth + 'px; margin: 0 auto 20px;';
            domObj.appendTo(domObj.find('.content'), divEle);
            gitalk = new Gitalk(Object.assign(gitalkConfig, { id: !label ? 'home' : label }));
            gitalk.render('gitalk-container-' + label);
          });
        }
      ]
    };
  </script>

  <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script>
    $(function () {
      $('input').bind('input propertychange', function () {
        var inputVal = $(this).val();
        if (inputVal) {
          console.log("输入搜索内容：" + inputVal);
          //必须后置回显h2标签，经测试延时100ms可以
          setTimeout(function () {
            $('div.matching-post a h2').each(function (index, value) {
              var finalH2Text = decodeURI(value.innerText);
              if (finalH2Text.indexOf("/") > 0) {
                var textArr = finalH2Text.split("/");
                finalH2Text = textArr[textArr.length - 1];
                $(this).text(finalH2Text);
              }
            });
          }, 100);
        } else {
          console.log("其他");
        }
      });
    })
  </script>
